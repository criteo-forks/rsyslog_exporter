language: go

go:
    - 1.15

install:
    - go get github.com/criteo-forks/rsyslog_exporter

before_deploy:
    - gzip /home/travis/gopath/bin/rsyslog_exporter

deploy:
  provider: releases
  api_key:
    secure: ""
  file: /home/travis/gopath/bin/rsyslog_exporter.gz
  skip_cleanup: true
  on:
    tags: true
    repo: criteo-forks/rsyslog_exporter
